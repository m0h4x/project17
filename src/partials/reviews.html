<section class="section">
  <div class="container">
    <img
      class="service__img"
      width="85"
      height="85"
      srcset="./images/mobile_girl.jpg 1x, ./images/mobile_girl_2x.jpg 2x"
      src="./images/mobile_girl.jpg"
      alt="girls face"
    />
    <div class="review">
      <svg class="review__icon" width="54px" height="40px">
        <use href="./images/symbol-defs.svg#quotes_icon"></use>
      </svg>
      <div class="review__container">
        <p class="review__text">
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In hendrerit
          nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel risus.
        </p>
      </div>
    </div>
    <svg class="dots__icon" width="32px" height="4px">
      <use href="./images/symbol-defs.svg#dots_icon"></use>
    </svg>
    <p class="review__name">Emily, Los Angeles</p>
    <svg class="home__icon" width="12px" height="12px">
      <use href="./images/symbol-defs.svg#home_icon"></use>
    </svg>
    <svg class="ellipse__icon" width="12px" height="12px">
      <use href="./images/symbol-defs.svg#ellipse_icon"></use>
    </svg>
    <svg class="ellipse__icon" width="12px" height="12px">
      <use href="./images/symbol-defs.svg#ellipse_icon"></use>
    </svg>
  </div>
</section>
